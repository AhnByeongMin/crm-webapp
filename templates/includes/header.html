function toggleMobileNav() {
    const nav = document.getElementById('mainNav');
    const toggle = document.getElementById('navToggle');
    nav.classList.toggle('active');
    toggle.textContent = nav.classList.contains('active') ? 'âœ•' : 'â˜°';
    toggle.setAttribute('aria-label', nav.classList.contains('active') ? 'ë©”ë‰´ ë‹«ê¸°' : 'ë©”ë‰´ ì—´ê¸°');
}

// ë„¤ë¹„ê²Œì´ì…˜ ë§í¬ í´ë¦­ ì‹œ ë©”ë‰´ ë‹«ê¸°
document.querySelectorAll('.nav a').forEach(link => {
    link.addEventListener('click', () => {
        const nav = document.getElementById('mainNav');
        const toggle = document.getElementById('navToggle');
        if (window.innerWidth <= 768) {
            nav.classList.remove('active');
            toggle.textContent = 'â˜°';
        }
    });
});

// í™”ë©´ ë°– í´ë¦­ ì‹œ ë©”ë‰´ ë‹«ê¸°
document.addEventListener('click', (e) => {
    const nav = document.getElementById('mainNav');
    const toggle = document.getElementById('navToggle');

    if (window.innerWidth <= 768 && !header.contains(e.target)) {

});
</script>

<script>
    // ë„¤ë¹„ê²Œì´ì…˜ ë°°ì§€ ì—…ë°ì´íŠ¸
    function updateNavBadges(counts) {
        const tasksBadge = document.getElementById('navTasksBadge');
        const chatsBadge = document.getElementById('navChatsBadge');
        const remindersBadge = document.getElementById('navRemindersBadge');

        if (tasksBadge) {
            if (counts.pending_tasks > 0) {
                tasksBadge.textContent = counts.pending_tasks;
                tasksBadge.style.display = 'inline-block';
            } else {
                tasksBadge.style.display = 'none';
            }
        }

        if (chatsBadge) {
            if (counts.unread_chats > 0) {
                chatsBadge.textContent = counts.unread_chats;
                chatsBadge.style.display = 'inline-block';
            } else {
                chatsBadge.style.display = 'none';
            }
        }

        if (remindersBadge) {
            if (counts.today_reminders > 0) {
                remindersBadge.textContent = counts.today_reminders;
                remindersBadge.style.display = 'inline-block';
            } else {
                remindersBadge.style.display = 'none';
            }
        }
    }

    // ë„¤ë¹„ê²Œì´ì…˜ ì¹´ìš´íŠ¸ ì¡°íšŒ
    function fetchNavCounts() {
        fetch('/api/nav-counts')
            .then(res => res.json())
            .then(counts => {
                updateNavBadges(counts);
            })
            .catch(err => console.error('Failed to fetch nav counts:', err));
    }

    // Socket.IO ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
    let socketConnected = false;
    if (typeof io !== 'undefined') {
        const socket = io();

        // ì‚¬ìš©ì room ì…ì¥
        socket.emit('join_user_room', { username: '{{ username }}' });

        // ì‹¤ì‹œê°„ ë°°ì§€ ì—…ë°ì´íŠ¸ ìˆ˜ì‹ 
        socket.on('nav_counts_update', (counts) => {
            updateNavBadges(counts);
        });

        socket.on('connect', () => { socketConnected = true; });
        socket.on('disconnect', () => { socketConnected = false; });
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì¡°íšŒ + í˜ì´ì§€ í¬ì»¤ìŠ¤ ì‹œì—ë§Œ ê°±ì‹  (í´ë§ ì œê±°)
    document.addEventListener('DOMContentLoaded', () => {
        fetchNavCounts();
    });

    // í˜ì´ì§€ê°€ ë‹¤ì‹œ ë³´ì¼ ë•Œë§Œ ê°±ì‹  (íƒ­ ì „í™˜, ì•± ë³µê·€ ì‹œ)
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && !socketConnected) {
            fetchNavCounts();
        }
    });
</script>
