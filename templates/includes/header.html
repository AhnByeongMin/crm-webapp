// í—¤ë” ë‹¤í¬ëª¨ë“œ í† ê¸€
function headerToggleDarkMode() {
    const DARK_MODE_KEY = 'crm_dark_mode';
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

    if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem(DARK_MODE_KEY, 'false');
    } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem(DARK_MODE_KEY, 'true');
    }

    updateHeaderDarkModeUI();

    // ë§ˆì´í˜ì´ì§€ì˜ í† ê¸€ë„ ì—…ë°ì´íŠ¸ (ìˆìœ¼ë©´)
    if (typeof updateDarkModeToggle === 'function') {
        updateDarkModeToggle();

}

// í—¤ë” ë‹¤í¬ëª¨ë“œ UI ì—…ë°ì´íŠ¸
function updateHeaderDarkModeUI() {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    const icon = document.getElementById('darkModeIcon');
    const label = document.getElementById('darkModeLabel');

    if (icon) {
        icon.textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
    }
    if (label) {
        label.textContent = isDark ? 'ë‹¤í¬' : 'ë¼ì´íŠ¸';
    }
}

// í—¤ë” í°íŠ¸ í¬ê¸° ì„¤ì • (zoom ë°©ì‹ìœ¼ë¡œ ì „ì²´ í™•ëŒ€/ì¶•ì†Œ)
function headerSetFontSize(size) {
    const FONT_SIZE_KEY = 'crm_font_size';
    const zoomLevels = {
        small: 0.9,    // 90%
        medium: 1.0,   // 100%
        large: 1.15    // 115%
    };

    const zoom = zoomLevels[size] || 1.0;

    // ë‹¤ì–‘í•œ ë©”ì¸ ì»¨í…Œì´ë„ˆ ì…€ë ‰í„°
    const containerSelectors = [
        '.container',
        '.chat-container',
        '.page-content',
        '.page-container',
        'main',
        '.content'
    ];

    let applied = false;
    for (const selector of containerSelectors) {
        const el = document.querySelector(selector);
        if (el) {
            el.style.zoom = zoom;
            applied = true;
            break;
        }
    }

    // fallback: bodyì— ì ìš©í•˜ë˜ í—¤ë”ëŠ” ë¦¬ì…‹
    if (!applied && document.body) {
        document.body.style.zoom = zoom;
        const header = document.querySelector('.header');
        if (header) header.style.zoom = 1 / zoom;
    }

    localStorage.setItem(FONT_SIZE_KEY, size);
    updateHeaderFontSizeUI(size);
}

// í—¤ë” í°íŠ¸ í¬ê¸° UI ì—…ë°ì´íŠ¸
function updateHeaderFontSizeUI(activeSize) {
    const buttons = document.querySelectorAll('.header-font-btn');
    buttons.forEach(btn => {
        if (btn.dataset.size === activeSize) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ í—¤ë” ì„¤ì • UI ì´ˆê¸°í™”
document.addEventListener('DOMContentLoaded', () => {
    // ë‹¤í¬ëª¨ë“œ UI ì´ˆê¸°í™”
    updateHeaderDarkModeUI();

    const savedSize = localStorage.getItem('crm_font_size') || 'medium';
    updateHeaderFontSizeUI(savedSize);
});

function restartTutorial() {
    // í˜„ì¬ í˜ì´ì§€ì˜ íŠœí† ë¦¬ì–¼ í‚¤ ì°¾ê¸°
    const pageKeys = {
        '/admin': 'crm_onboarding_admin',
        '/': 'crm_onboarding_user',
        '/users': 'crm_onboarding_users',
        '/reminders': 'crm_onboarding_reminders',
        '/promotions': 'crm_onboarding_promotions',
        '/chats': 'crm_onboarding_chat_list'
    };

    const path = window.location.pathname;
    let storageKey = null;

    // ì •í™•í•œ ê²½ë¡œ ë§¤ì¹­
    if (pageKeys[path]) {
        storageKey = pageKeys[path];

    if (storageKey) {

        localStorage.removeItem(storageKey);

        // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ íŠœí† ë¦¬ì–¼ ì‹œì‘
        location.reload();
    } else {
        // íŠœí† ë¦¬ì–¼ì´ ì—†ëŠ” í˜ì´ì§€
        if (window.toast) {
            toast.info('ì´ í˜ì´ì§€ì—ëŠ” íŠœí† ë¦¬ì–¼ì´ ì—†ìŠµë‹ˆë‹¤.');
        } else {
            alert('ì´ í˜ì´ì§€ì—ëŠ” íŠœí† ë¦¬ì–¼ì´ ì—†ìŠµë‹ˆë‹¤.');
        }
    }
}

        if (remindersBadge) {
            if (counts.today_reminders > 0) {
                remindersBadge.textContent = counts.today_reminders;
                remindersBadge.style.display = 'inline-block';
            } else {
                remindersBadge.style.display = 'none';
            }
        }
    }

    // ë„¤ë¹„ê²Œì´ì…˜ ì¹´ìš´íŠ¸ ì¡°íšŒ (ìºì‹œ í™œìš©)
    let lastNavFetch = 0;
    const NAV_FETCH_COOLDOWN = 5000; // 5ì´ˆ ì¿¨ë‹¤ìš´

    function fetchNavCounts() {
        const now = Date.now();
        if (now - lastNavFetch < NAV_FETCH_COOLDOWN) return;
        lastNavFetch = now;

        fetch('/api/nav-counts')
            .then(res => res.json())
            .then(counts => {
                updateNavBadges(counts);
            })
            .catch(err => console.error('Failed to fetch nav counts:', err));
    }

    // Socket.IO ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
    let socketConnected = false;
    if (typeof io !== 'undefined') {
        const socket = io();

        // ì‚¬ìš©ì room ì…ì¥
        socket.emit('join_user_room', { username: '{{ username }}' });

        // ì‹¤ì‹œê°„ ë°°ì§€ ì—…ë°ì´íŠ¸ ìˆ˜ì‹ 
        socket.on('nav_counts_update', (counts) => {
            updateNavBadges(counts);
        });

        socket.on('connect', () => { socketConnected = true; });
        socket.on('disconnect', () => { socketConnected = false; });
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì¡°íšŒ + í˜ì´ì§€ í¬ì»¤ìŠ¤ ì‹œì—ë§Œ ê°±ì‹  (í´ë§ ì œê±°)
    document.addEventListener('DOMContentLoaded', () => {
        fetchNavCounts();
    });

    // í˜ì´ì§€ê°€ ë‹¤ì‹œ ë³´ì¼ ë•Œë§Œ ê°±ì‹  (íƒ­ ì „í™˜, ì•± ë³µê·€ ì‹œ)
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && !socketConnected) {
            fetchNavCounts();
        }
    });
</script>
