// ë‹¹ì¼ ì˜ˆì•½ í™•ì¸ (ë°°ì§€ ì—…ë°ì´íŠ¸)
async function checkTodayReminders() {
    try {
        const response = await fetch('/api/reminders/banner-check');
        const data = await response.json();

        const badge = document.getElementById('reminderBadge');

        if (data.today_count > 0) {
            badge.style.display = 'flex';
            badge.textContent = data.today_count;
        } else {
            badge.style.display = 'none';
        }
    } catch (error) {
        console.error('ì˜ˆì•½ í™•ì¸ ì‹¤íŒ¨:', error);
    }
}

// ë‹¹ì¼ ì˜ˆì•½ ëª©ë¡ ë¡œë“œ
async function loadTodayReminders() {
    try {
        const response = await fetch('/api/reminders/today');
        const reminders = await response.json();

        const body = document.getElementById('todayRemindersBody');

        if (reminders.length === 0) {
            body.innerHTML = '<div class="no-reminders">ì˜¤ëŠ˜ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤</div>';
            return;
        }

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();

        body.innerHTML = reminders.map(reminder => {
            const [hours, minutes] = reminder.scheduled_time.split(':').map(Number);
            const reminderTime = hours * 60 + minutes;
            const diffMinutes = reminderTime - currentTime;

            let urgencyClass = '';
            let urgencyLabel = '';

            if (diffMinutes < 0) {
                urgencyClass = 'overdue';
                urgencyLabel = 'ì§€ë‚¨';
            } else if (diffMinutes <= 60) {
                urgencyClass = 'urgent';
                urgencyLabel = 'ê¸´ê¸‰';
            } else if (diffMinutes <= 120) {
                urgencyClass = 'warning';
                urgencyLabel = 'ì£¼ì˜';
            }

            return `
                <div class="reminder-item ${urgencyClass}">
                    <div class="reminder-header">
                        <div class="reminder-time ${urgencyClass}">${reminder.scheduled_time}</div>
                        ${urgencyLabel ? `<span class="reminder-urgency ${urgencyClass}">${urgencyLabel}</span>` : ''}
                    </div>
                    <div class="reminder-title">${escapeHtml(reminder.title)}</div>
                    <div class="reminder-content">${escapeHtml(reminder.content || '')}</div>
                    <div class="reminder-actions">
                        <button class="btn-complete" onclick="completeReminder(${reminder.id})">ì™„ë£Œ</button>
                        <a href="/reminders" class="btn-view">ìƒì„¸ë³´ê¸°</a>
                    </div>
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('ì˜ˆì•½ ë¡œë“œ ì‹¤íŒ¨:', error);
        document.getElementById('todayRemindersBody').innerHTML =
            '<div class="no-reminders">ì˜ˆì•½ ë¡œë“œ ì‹¤íŒ¨</div>';
    }
}

// ì˜ˆì•½ ì™„ë£Œ ì²˜ë¦¬
async function completeReminder(reminderId) {
    try {
        const response = await fetch(`/api/reminders/${reminderId}/complete`, {
            method: 'PATCH'
        });

        if (response.ok) {
            // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            loadTodayReminders();
            checkTodayReminders();
        }
    } catch (error) {
        console.error('ì˜ˆì•½ ì™„ë£Œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
    }
}

// HTML ì´ìŠ¤ì¼€ì´í”„
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
