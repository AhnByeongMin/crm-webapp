    <div class="container">

        <div id="createForm">
            <h2 style="margin-bottom: 20px;">ìƒˆ ì±„íŒ…ë°© ë§Œë“¤ê¸°</h2>
            <div class="form-group">
                <label>ì°¸ì—¬ì ê²€ìƒ‰:</label>
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="ì‚¬ìš©ì ì´ë¦„ ê²€ìƒ‰...">
                    <div id="searchResults" class="search-results"></div>

            </div>
            <div class="user-select-container">
                <label>ì„ íƒëœ ì°¸ì—¬ì:</label>
                <div id="selectedUsers"></div>
            </div>
            <div class="form-group hidden" id="titleGroup">
                <label>ì±„íŒ…ë°© ì œëª©:</label>
                <input type="text" id="chatTitle" placeholder="ê·¸ë£¹ ì±„íŒ…ë°© ì œëª© ì…ë ¥">
            </div>
            <button onclick="createChat()">ì±„íŒ…ë°© ìƒì„±</button>
            <button onclick="clearForm()" style="background: #6c757d;">ì´ˆê¸°í™”</button>
        </div>

        <h2 style="margin-bottom: 15px;">ë‚´ ì±„íŒ…ë°©</h2>
        <div id="myChatList" class="chat-list" style="margin-bottom: 40px;"></div>

        <h2 style="margin-bottom: 15px; border-top: 2px solid #ddd; padding-top: 30px;">ì „ì²´ ì±„íŒ…ë°© ê´€ë¦¬ (ì‚­ì œë§Œ ê°€ëŠ¥)</h2>
        <div id="allChatList" class="chat-list"></div>

    <script>
        const socket = io();
        const currentUsername = '{{ username }}';
        let selectedUsers = [];
        let unreadCount = 0;
        let originalTitle = 'ì±„íŒ… ê´€ë¦¬';
        let titleBlinkInterval = null;

        // ì‚¬ìš©ì ê²€ìƒ‰
        const userSearch = document.getElementById('userSearch');
        const searchResults = document.getElementById('searchResults');

        userSearch.addEventListener('input', (e) => {
            const query = e.target.value.trim();

            if (query.length < 1) {
                searchResults.classList.remove('show');
                return;
            }

            fetch(`/api/search_users?q=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(users => {
                    if (users.length === 0) {
                        searchResults.innerHTML = '<div class="search-result-item">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</div>';
                    } else {
                        searchResults.innerHTML = users
                            .filter(u => !selectedUsers.includes(u))
                            .map(user => `<div class="search-result-item" onclick="addUser('${user}')">${user}</div>`)
                            .join('');
                    }
                    searchResults.classList.add('show');
                });
        });

        // ê²€ìƒ‰ì°½ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                searchResults.classList.remove('show');
            }
        });

        function addUser(username) {
            if (!selectedUsers.includes(username)) {
                selectedUsers.push(username);
                updateSelectedUsers();
            }
            userSearch.value = '';
            searchResults.classList.remove('show');
        }

        function removeUser(username) {
            selectedUsers = selectedUsers.filter(u => u !== username);
            updateSelectedUsers();
        }

        function updateSelectedUsers() {
            const container = document.getElementById('selectedUsers');
            const titleGroup = document.getElementById('titleGroup');

            if (selectedUsers.length === 0) {
                container.innerHTML = '<p style="color: #999;">ì„ íƒëœ ì°¸ì—¬ìê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                titleGroup.classList.remove('hidden');
            } else {
                container.innerHTML = selectedUsers
                    .map(user => `<span class="user-tag">${user}<button onclick="removeUser('${user}')">Ã—</button></span>`)
                    .join('');

                // 1:1 ì±„íŒ…ì¸ ê²½ìš° ì œëª© ì…ë ¥ë€ ìˆ¨ê¸°ê¸°
                if (selectedUsers.length === 1) {
                    titleGroup.classList.add('hidden');
                } else {
                    titleGroup.classList.remove('hidden');
                }
            }
        }

        function createChat() {
            if (selectedUsers.length === 0) {
                showAlert('ìµœì†Œ 1ëª…ì˜ ì°¸ì—¬ìë¥¼ ì„ íƒí•˜ì„¸ìš”.', 'warning');
                return;
            }

            const title = document.getElementById('chatTitle').value.trim();

            // ë‹¤ì¤‘ ì±„íŒ…ì¸ ê²½ìš°ë§Œ ì œëª© í™•ì¸
            if (selectedUsers.length > 1 && !title) {
                showAlert('ì±„íŒ…ë°© ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.', 'warning');
                return;
            }

            fetch('/api/chats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    participants: selectedUsers
                })
            })
            .then(res => res.json())
            .then(() => {
                clearForm();
                loadChats();
                showAlert('ì±„íŒ…ë°©ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            });
        }

        function clearForm() {
            document.getElementById('chatTitle').value = '';
            selectedUsers = [];
            updateSelectedUsers();
        }

        function deleteChat(chatId) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            fetch(`/api/chats/${chatId}`, { method: 'DELETE' })
                .then(() => {
                    loadChats();
                    showAlert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                });
        }

        function loadMyChats() {
            // ë‚´ ì±„íŒ…ë°© ë¡œë“œ
            fetch('/api/chats')
                .then(res => res.json())
                .then(chats => {
                    const container = document.getElementById('myChatList');
                    const chatArray = Object.entries(chats);

                    if (chatArray.length === 0) {
                        container.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">ì°¸ì—¬ ì¤‘ì¸ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                        return;
                    }

                    container.innerHTML = chatArray
                        .map(([chatId, chat]) => {
                            const chatType = chat.is_one_to_one ? '(1:1)' : '(ê·¸ë£¹)';
                            return `
                            <div class="chat-item">
                                <div class="chat-info">
                                    <h3>${chat.title} ${chatType}</h3>
                                    <p>ì°¸ì—¬ì: ${chat.participants.join(', ')}</p>
                                    <p style="font-size: 12px; color: #999;">ë©”ì‹œì§€: ${chat.messages?.length || 0}ê°œ</p>
                                </div>
                                <div>
                                    <button onclick="location.href='/chat/${chatId}'" style="background: #28a745;">ì…ì¥</button>
                                    <button class="delete" onclick="deleteChat('${chatId}')">ì‚­ì œ</button>
                                </div>
                            </div>
                        `;
                        })
                        .join('');
                });
        }

        function loadAllChats() {
            // ì „ì²´ ì±„íŒ…ë°© ë¡œë“œ (ì‚­ì œ ê´€ë¦¬ìš©)
            fetch('/api/chats/all')
                .then(res => res.json())
                .then(chats => {
                    const container = document.getElementById('allChatList');
                    const chatArray = Object.entries(chats);

                    if (chatArray.length === 0) {
                        container.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">ìƒì„±ëœ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                        return;
                    }

                    container.innerHTML = chatArray
                        .map(([chatId, chat]) => {
                            const chatType = chat.is_one_to_one ? '(1:1)' : '(ê·¸ë£¹)';
                            return `
                            <div class="chat-item" style="border-left-color: #6c757d;">
                                <div class="chat-info">
                                    <h3>${chat.title} ${chatType}</h3>
                                    <p>ì°¸ì—¬ì: ${chat.participants.join(', ')}</p>
                                    <p style="font-size: 12px; color: #999;">ë©”ì‹œì§€: ${chat.messages?.length || 0}ê°œ | ìƒì„±ì: ${chat.creator}</p>
                                </div>
                                <div>
                                    <button class="delete" onclick="deleteChat('${chatId}')">ì‚­ì œ</button>
                                </div>
                            </div>
                        `;
                        })
                        .join('');
                });
        }

        function loadChats() {
            loadMyChats();
            loadAllChats();
        }

        // ì‚¬ìš©ìë³„ roomì— join (ì „ì—­ ì•Œë¦¼ ë°›ê¸° ìœ„í•¨)
        socket.emit('join_user_room', { username: currentUsername });

        // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
        function showToast(chatId, title, message, sender) {
            console.log('í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ:', chatId, title, message);
            const toastContainer = document.getElementById('toastContainer');

            const toast = document.createElement('div');
            toast.className = 'toast';

            // HTML ì´ìŠ¤ì¼€ì´í”„
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            toast.innerHTML = `
                <div class="toast-icon">ğŸ’¬</div>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(sender)}: ${escapeHtml(message)}</div>
                </div>
                <button class="toast-close">Ã—</button>
            `;

            // X ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeToastElement(toast);
            });

            // í† ìŠ¤íŠ¸ í´ë¦­ì‹œ ì±„íŒ…ë°©ìœ¼ë¡œ ì´ë™
            toast.addEventListener('click', () => {
                location.href = `/chat/${chatId}`;
            });

            toastContainer.appendChild(toast);
            console.log('í† ìŠ¤íŠ¸ ì¶”ê°€ë¨:', toast);

            // 5ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                closeToastElement(toast);
            }, 5000);
        }

        function closeToastElement(toast) {
            if (!toast || !toast.classList) return;
            toast.classList.add('slide-out');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 300);
        }

        // ì „ì—­ ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼ ìˆ˜ì‹ 
        socket.on('global_new_message', (data) => {
            console.log('ì „ì—­ ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ :', data);

            // 1:1 ì±„íŒ…ì¸ ê²½ìš° ìƒëŒ€ë°© ì´ë¦„, ê·¸ë£¹ ì±„íŒ…ì¸ ê²½ìš° ì±„íŒ…ë°© ì œëª© í‘œì‹œ
            let displayTitle = data.chat_title;
            if (data.is_one_to_one) {
                const otherUser = data.participants.find(p => p !== currentUsername);
                displayTitle = otherUser || data.chat_title;
            }

            // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
            showToast(data.chat_id, displayTitle, data.message, data.sender);

            // íƒ­ì´ í¬ì»¤ìŠ¤ë˜ì–´ ìˆì§€ ì•Šìœ¼ë©´ ì œëª© ê¹œë¹¡ì„
            if (!document.hasFocus()) {
                unreadCount++;
                startTitleBlink();
            }
            // ì±„íŒ… ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            loadChats();
        });

        window.addEventListener('focus', () => {
            unreadCount = 0;
            stopTitleBlink();
            document.title = originalTitle;
        });

        function startTitleBlink() {
            if (titleBlinkInterval) return;
            let isOriginal = true;
            titleBlinkInterval = setInterval(() => {
                document.title = isOriginal ? `ğŸ”´ (${unreadCount}) ìƒˆ ë©”ì‹œì§€` : originalTitle;
                isOriginal = !isOriginal;
            }, 1000);
        }

        function stopTitleBlink() {
            if (titleBlinkInterval) {
                clearInterval(titleBlinkInterval);
                titleBlinkInterval = null;
            }
        }

        updateSelectedUsers();
        loadChats();
        setInterval(loadChats, 5000);

</script>
