<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- PWA 메타 태그 -->
    <meta name="description" content="긴급 상황을 위한 업무 할당 및 채팅 시스템">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="업무관리">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>이름 입력</h1>
        {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" id="username" name="username" required autofocus placeholder="이름을 입력하세요" value="{{ username or '' }}">
            </div>
            <div class="form-group" id="passwordGroup" style="display: none;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="관리자 비밀번호">
            </div>
            <button type="submit">입장</button>
        </form>
        <div class="info">
            이름을 입력하면 할당된 항목을 확인할 수 있습니다.<br>
            <small style="color: #999;">관리자 계정은 비밀번호가 필요합니다.</small>
        </div>
    </div>

    <script>
        const adminNames = ['김은아', '김지원', '민건희', '홍민지', '안병민'];
        const usernameInput = document.getElementById('username');
        const passwordGroup = document.getElementById('passwordGroup');
        const passwordInput = document.getElementById('password');

        usernameInput.addEventListener('input', function() {
            const username = this.value.trim();
            if (adminNames.includes(username)) {
                passwordGroup.style.display = 'block';
                passwordInput.required = true;
            } else {
                passwordGroup.style.display = 'none';
                passwordInput.required = false;
            }
        });

        // 페이지 로드시 체크 (에러 발생시 username이 채워져 있을 수 있음)
        if (usernameInput.value && adminNames.includes(usernameInput.value.trim())) {
            passwordGroup.style.display = 'block';
            passwordInput.required = true;
        }

        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => {
                    console.log('Service Worker 등록 성공:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker 등록 실패:', error);
                });
        }
    </script>
</body>
</html>
