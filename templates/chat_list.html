    <script>
        const socket = io();
        let previousChatCount = 0;
        let notificationPermission = false;
        const currentUsername = '{{ username }}';
        const isAdmin = {{ 'true' if is_admin else 'false' }};
        const isLocalhost = {{ 'true' if is_localhost else 'false' }};
        let unreadCount = 0;
        let originalTitle = 'ì±„íŒ… ëª©ë¡';
        let titleBlinkInterval = null;
        let currentTab = 'my';  // í˜„ì¬ íƒ­ (my or all)
        let allChatsData = null;  // ì „ì²´ ì±„íŒ… ë°ì´í„° ìºì‹œ

        // localStorageì—ì„œ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ì¹´ìš´íŠ¸ ê°€ì ¸ì˜¤ê¸°
        function getUnreadCounts() {
            const stored = localStorage.getItem('unreadCounts');
            return stored ? JSON.parse(stored) : {};
        }

        function setUnreadCount(chatId, count) {
            const unreadCounts = getUnreadCounts();
            if (count > 0) {
                unreadCounts[chatId] = count;
            } else {
                delete unreadCounts[chatId];
            }
            localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
        }

        function incrementUnreadCount(chatId) {
            const unreadCounts = getUnreadCounts();
            unreadCounts[chatId] = (unreadCounts[chatId] || 0) + 1;
            localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
            return unreadCounts[chatId];
        }

        function getTotalUnreadCount() {
            const unreadCounts = getUnreadCounts();
            return Object.values(unreadCounts).reduce((sum, count) => sum + count, 0);
        }

        // íƒ­ ì „í™˜
        function switchTab(tab) {
            currentTab = tab;

            // íƒ­ ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ì±„íŒ… ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            loadChats();
        }

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const diffMinutes = Math.floor(diff / (1000 * 60));
            const diffHours = Math.floor(diff / (1000 * 60 * 60));
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (diffMinutes < 1) return 'ë°©ê¸ˆ';
            if (diffMinutes < 60) return `${diffMinutes}ë¶„ ì „`;
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            if (diffDays < 7) return `${diffDays}ì¼ ì „`;

            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                notificationPermission = permission === 'granted';
            });
        } else if ('Notification' in window && Notification.permission === 'granted') {
            notificationPermission = true;
        }

        function showNotification(title, body, url) {
            if (!notificationPermission) return;

            const notification = new Notification(title, {
                body: body,
                icon: '/favicon.ico',
                badge: '/favicon.ico',
                tag: 'chat-list-notification',
                requireInteraction: false
            });

            notification.onclick = function() {
                window.focus();
                if (url) {
                    window.location.href = url;
                }
                notification.close();
            };
        }

        function getChatDisplayTitle(chat) {
            // 1:1 ì±„íŒ…ì¸ ê²½ìš° ìƒëŒ€ë°© ì´ë¦„ í‘œì‹œ
            if (chat.is_one_to_one && chat.participants.length === 2) {
                const otherUser = chat.participants.find(p => p !== currentUsername);
                return otherUser || chat.title;
            }
            return chat.title;
        }

        // ì±„íŒ… ê²€ìƒ‰ í•„í„°ë§
        function filterChats() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');

            chatItems.forEach(item => {
                const title = item.querySelector('.chat-title span').textContent.toLowerCase();
                const participants = item.querySelector('.chat-participants').textContent.toLowerCase();
                const preview = item.querySelector('.chat-preview')?.textContent.toLowerCase() || '';

                if (title.includes(searchTerm) || participants.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function loadChats() {
            const endpoint = (isAdmin && currentTab === 'all') ? '/api/chats/all' : '/api/chats';

            fetch(endpoint)
                .then(res => res.json())
                .then(chats => {
                    allChatsData = chats;  // ìºì‹œ ì €ì¥
                    const container = document.getElementById('chatList');
                    let chatArray = Object.entries(chats);

                    // ìƒˆ ì±„íŒ…ë°© ì•Œë¦¼ (ë‚´ ì±„íŒ… íƒ­ì¼ ë•Œë§Œ)
                    if (currentTab === 'my' && previousChatCount > 0 && chatArray.length > previousChatCount) {
                        const newChatsCount = chatArray.length - previousChatCount;
                        const latestChat = chatArray[chatArray.length - 1];
                        const displayTitle = getChatDisplayTitle(latestChat[1]);
                        showNotification(
                            'ìƒˆë¡œìš´ ì±„íŒ…ë°©',
                            `"${displayTitle}" ì±„íŒ…ë°©ì— ì´ˆëŒ€ë˜ì—ˆìŠµë‹ˆë‹¤.`,
                            `/chat/${latestChat[0]}`
                        );
                    }
                    if (currentTab === 'my') {
                        previousChatCount = chatArray.length;
                    }

                    if (chatArray.length === 0) {
                        container.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">ğŸ’¬</div>
                                <p>${currentTab === 'all' ? 'ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.' : 'ì°¸ì—¬ ì¤‘ì¸ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.'}</p>

                        `;
                        return;
                    }

                    // ìµœì‹  ë©”ì‹œì§€ ìˆœìœ¼ë¡œ ì •ë ¬
                    chatArray.sort((a, b) => {
                        const aLastMsg = a[1].messages[a[1].messages.length - 1];
                        const bLastMsg = b[1].messages[b[1].messages.length - 1];
                        const aTime = aLastMsg ? new Date(aLastMsg.timestamp) : new Date(a[1].created_at);
                        const bTime = bLastMsg ? new Date(bLastMsg.timestamp) : new Date(b[1].created_at);
                        return bTime - aTime;  // ìµœì‹ ìˆœ
                    });

                    container.innerHTML = '<div class="chat-list">' +
                        chatArray.map(([chatId, chat]) => {
                            const displayTitle = getChatDisplayTitle(chat);
                            // ì„œë²„ì—ì„œ ê³„ì‚°ëœ unread_count ì‚¬ìš©
                            const unreadCount = chat.unread_count || 0;
                            const unreadBadge = unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : '';

                            // ì „ì²´ ì±„íŒ… ê´€ë¦¬ íƒ­ì¸ ê²½ìš°
                            if (isAdmin && currentTab === 'all') {
                                // ë¡œì»¬ Adminì¸ ê²½ìš°: ë©”ì‹œì§€ ë¯¸ë¦¬ë³´ê¸° + ì…ì¥ ê°€ëŠ¥ + ì‚­ì œ ê°€ëŠ¥
                                if (isLocalhost) {
                                    const lastMessage = chat.messages[chat.messages.length - 1];
                                    let preview = 'ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.';
                                    let timestamp = chat.created_at;

                                    if (lastMessage) {
                                        if (lastMessage.file_name) {
                                            preview = `ğŸ“ ${lastMessage.file_name}`;
                                        } else {
                                            preview = `${lastMessage.username}: ${lastMessage.message}`;
                                        }
                                        timestamp = lastMessage.timestamp;
                                    }

                                    return `

                                            <div class="chat-participants">${chat.participants.join(', ')}</div>

                                    </div>
                                `;
                                }

                                // ì¼ë°˜ Adminì¸ ê²½ìš°: ë©”ì‹œì§€ ë¯¸ë¦¬ë³´ê¸° ì—†ìŒ + ì…ì¥ ë¶ˆê°€ + ì‚­ì œë§Œ ê°€ëŠ¥
                                return `
                                <div class="chat-item" style="cursor: default;">
                                    <div class="chat-info" style="flex: 1;">
                                        <div class="chat-header">
                                            <div class="chat-title">
                                                <span>${displayTitle}</span>
                                            </div>
                                            <div class="chat-time">${formatTime(chat.created_at)}</div>
                                        </div>
                                        <div class="chat-participants">${chat.participants.join(', ')}</div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteChat('${chatId}', event)" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; margin-left: 10px;">ì‚­ì œ</button>
                                </div>
                            `;
                            }

                            // ë‚´ ì±„íŒ… íƒ­ì¸ ê²½ìš°
                            // ìµœì‹  ë©”ì‹œì§€ ë¯¸ë¦¬ë³´ê¸°
                            const lastMessage = chat.messages[chat.messages.length - 1];
                            let preview = 'ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.';
                            let timestamp = chat.created_at;

                            if (lastMessage) {
                                // íŒŒì¼ì¸ ê²½ìš°
                                if (lastMessage.file_name) {
                                    preview = `ğŸ“ ${lastMessage.file_name}`;
                                } else {
                                    preview = `${lastMessage.username}: ${lastMessage.message}`;
                                }
                                timestamp = lastMessage.timestamp;
                            }

                            return `
                            <div class="chat-item" onclick="enterChat('${chatId}')">
                                <div class="chat-info">
                                    <div class="chat-header">
                                        <div class="chat-title">
                                            <span>${displayTitle}</span>
                                            ${unreadBadge}
                                        </div>
                                        <div class="chat-time">${formatTime(timestamp)}</div>
                                    </div>
                                    <div class="chat-preview">${preview}</div>
                                    <div class="chat-participants">${chat.participants.join(', ')}</div>
                                </div>
                            </div>
                        `;
                        }).join('') +

                });
        }

        function enterChat(chatId) {
            // ì±„íŒ…ë°© ì…ì¥í•˜ë©´ chat_room.htmlì—ì„œ ìë™ìœ¼ë¡œ mark_as_read ì²˜ë¦¬ë¨
            location.href = `/chat/${chatId}`;

        function deleteChat(chatId, event) {
            event.stopPropagation();

            if (confirm('ì´ ì±„íŒ…ë°©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch(`/api/chats/${chatId}`, {

                        loadChats(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨

            console.log('í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ:', chatId, title, message);
            const toastContainer = document.getElementById('toastContainer');

            };

            toast.innerHTML = `

                <button class="toast-close">Ã—</button>
            `;

            // X ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', (e) => {

            // í† ìŠ¤íŠ¸ í´ë¦­ì‹œ ì±„íŒ…ë°©ìœ¼ë¡œ ì´ë™
            toast.addEventListener('click', () => {

                location.href = `/chat/${chatId}`;

            toastContainer.appendChild(toast);
            console.log('í† ìŠ¤íŠ¸ ì¶”ê°€ë¨:', toast);

            // 5ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                closeToastElement(toast);

        }

        function closeToastElement(toast) {
            if (!toast || !toast.classList) return;
            toast.classList.add('slide-out');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();

        }

        // ì „ì—­ ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼ ìˆ˜ì‹ 
        socket.on('global_new_message', (data) => {
            console.log('ì „ì—­ ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ :', data);

            // 1:1 ì±„íŒ…ì¸ ê²½ìš° ìƒëŒ€ë°© ì´ë¦„, ê·¸ë£¹ ì±„íŒ…ì¸ ê²½ìš° ì±„íŒ…ë°© ì œëª© í‘œì‹œ
            let displayTitle = data.chat_title;
            if (data.is_one_to_one) {
                // 1:1 ì±„íŒ…ì´ë©´ ìƒëŒ€ë°© ì´ë¦„ ì°¾ê¸°
                const otherUser = data.participants.find(p => p !== currentUsername);
                displayTitle = otherUser || data.chat_title;
            }

            // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
            showToast(data.chat_id, displayTitle, data.message, data.sender);

            // ì±„íŒ… ëª©ë¡ ìƒˆë¡œê³ ì¹¨ (ë°°ì§€ ì—…ë°ì´íŠ¸) - ì„œë²„ì—ì„œ unread_count ê³„ì‚°ë¨
            loadChats();

            // ì „ì²´ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ê°œìˆ˜ ê³„ì‚° ë° ì œëª© ê¹œë¹¡ì„
            const endpoint = '/api/chats';  // ë‚´ ì±„íŒ…ë§Œ í™•ì¸
            fetch(endpoint)
                .then(res => res.json())
                .then(chats => {
                    const totalUnread = Object.values(chats).reduce((sum, chat) => sum + (chat.unread_count || 0), 0);

                    // íƒ­ì´ í¬ì»¤ìŠ¤ë˜ì–´ ìˆì§€ ì•Šìœ¼ë©´ ì œëª© ê¹œë¹¡ì„
                    if (!document.hasFocus() && totalUnread > 0) {
                        unreadCount = totalUnread;
                        console.log('ì „ì²´ ì½ì§€ ì•Šì€ ë©”ì‹œì§€:', unreadCount);
                        startTitleBlink();
                    }
                });
        });

        // í˜ì´ì§€ í¬ì»¤ìŠ¤ì‹œ ë¦¬ì…‹
        window.addEventListener('focus', () => {
            unreadCount = 0;
            stopTitleBlink();
            document.title = originalTitle;
        });

        function startTitleBlink() {
            if (titleBlinkInterval) return;

            console.log('ì œëª© ê¹œë¹¡ì„ ì‹œì‘:', unreadCount);
            let isOriginal = true;
            titleBlinkInterval = setInterval(() => {
                document.title = isOriginal ? `ğŸ”´ (${unreadCount}) ìƒˆ ë©”ì‹œì§€` : originalTitle;
                isOriginal = !isOriginal;
            }, 1000);
        }

        function stopTitleBlink() {
            if (titleBlinkInterval) {
                clearInterval(titleBlinkInterval);
                titleBlinkInterval = null;
            }
        }

        // ì´ˆê¸° ë¡œë“œ (ì•Œë¦¼ ì—†ì´)
        fetch('/api/chats')
            .then(res => res.json())
            .then(chats => {
                previousChatCount = Object.keys(chats).length;
                loadChats();

        setInterval(loadChats, 5000);

        // PWA ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {

                })

                    console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);

        }
