    <style>

<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="header">

        <div class="nav">
            {% if is_admin %}
            <a href="/admin">í• ì¼ê´€ë¦¬</a>
            <a href="/chats/all">ì±„íŒ…ê´€ë¦¬</a>

            {% endif %}
            <a href="/">í™ˆìœ¼ë¡œ</a>
            <a href="/chats">ì±„íŒ…</a>
            <a href="/logout" class="secondary">ë¡œê·¸ì•„ì›ƒ</a>
        </div>
    </div>

    <div class="container">
        <button onclick="location.href='/chat/create'" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-size: 14px; font-weight: bold;">ìƒˆ ì±„íŒ…ë°© ë§Œë“¤ê¸°</button>
        <div id="chatList"></div>
    </div>

    <script>
        const socket = io();
        let previousChatCount = 0;
        let notificationPermission = false;
        const currentUsername = '{{ username }}';
        let unreadCount = 0;
        let originalTitle = 'ì±„íŒ… ëª©ë¡';
        let titleBlinkInterval = null;

        // localStorageì—ì„œ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ì¹´ìš´íŠ¸ ê°€ì ¸ì˜¤ê¸°
        function getUnreadCounts() {
            const stored = localStorage.getItem('unreadCounts');
            return stored ? JSON.parse(stored) : {};
        }

        function setUnreadCount(chatId, count) {
            const unreadCounts = getUnreadCounts();
            if (count > 0) {
                unreadCounts[chatId] = count;
            } else {
                delete unreadCounts[chatId];
            }
            localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
        }

        function incrementUnreadCount(chatId) {
            const unreadCounts = getUnreadCounts();
            unreadCounts[chatId] = (unreadCounts[chatId] || 0) + 1;
            localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
            return unreadCounts[chatId];
        }

        function getTotalUnreadCount() {
            const unreadCounts = getUnreadCounts();
            return Object.values(unreadCounts).reduce((sum, count) => sum + count, 0);
        }

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                notificationPermission = permission === 'granted';
            });
        } else if ('Notification' in window && Notification.permission === 'granted') {
            notificationPermission = true;
        }

        function showNotification(title, body, url) {
            if (!notificationPermission) return;

            const notification = new Notification(title, {
                body: body,
                icon: '/favicon.ico',
                badge: '/favicon.ico',
                tag: 'chat-list-notification',
                requireInteraction: false
            });

            notification.onclick = function() {
                window.focus();
                if (url) {
                    window.location.href = url;
                }
                notification.close();
            };
        }

        function getChatDisplayTitle(chat) {
            // 1:1 ì±„íŒ…ì¸ ê²½ìš° ìƒëŒ€ë°© ì´ë¦„ í‘œì‹œ
            if (chat.is_one_to_one && chat.participants.length === 2) {
                const otherUser = chat.participants.find(p => p !== currentUsername);
                return otherUser || chat.title;
            }
            return chat.title;
        }

        function loadChats() {
            fetch('/api/chats')
                .then(res => res.json())
                .then(chats => {
                    const container = document.getElementById('chatList');
                    const chatArray = Object.entries(chats);

                    // ìƒˆ ì±„íŒ…ë°© ì•Œë¦¼
                    if (previousChatCount > 0 && chatArray.length > previousChatCount) {
                        const newChatsCount = chatArray.length - previousChatCount;
                        const latestChat = chatArray[chatArray.length - 1];
                        const displayTitle = getChatDisplayTitle(latestChat[1]);
                        showNotification(
                            'ìƒˆë¡œìš´ ì±„íŒ…ë°©',
                            `"${displayTitle}" ì±„íŒ…ë°©ì— ì´ˆëŒ€ë˜ì—ˆìŠµë‹ˆë‹¤.`,
                            `/chat/${latestChat[0]}`
                        );
                    }
                    previousChatCount = chatArray.length;

                    if (chatArray.length === 0) {
                        container.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">ğŸ’¬</div>
                                <p>ì°¸ì—¬ ì¤‘ì¸ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = '<div class="chat-list">' +
                        chatArray.map(([chatId, chat]) => {
                            const displayTitle = getChatDisplayTitle(chat);
                            // ì„œë²„ì—ì„œ ê³„ì‚°ëœ unread_count ì‚¬ìš©
                            const unreadCount = chat.unread_count || 0;
                            const unreadBadge = unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : '';

                            return `
                            <div class="chat-item" onclick="enterChat('${chatId}')">
                                <div class="chat-title">
                                    <span>${displayTitle}</span>
                                    ${unreadBadge}
                                </div>
                                <div class="chat-participants">${chat.participants.join(', ')}</div>
                            </div>
                        `;
                        }).join('') +
                        '</div>';
                });
        }

        function enterChat(chatId) {
            // ì±„íŒ…ë°© ì…ì¥í•˜ë©´ chat_room.htmlì—ì„œ ìë™ìœ¼ë¡œ mark_as_read ì²˜ë¦¬ë¨
            location.href = `/chat/${chatId}`;
        }

        // ì‚¬ìš©ìë³„ roomì— join (ì „ì—­ ì•Œë¦¼ ë°›ê¸° ìœ„í•¨)
        socket.emit('join_user_room', { username: currentUsername });

        // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
        function showToast(chatId, title, message, sender) {
            console.log('í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ:', chatId, title, message);
            const toastContainer = document.getElementById('toastContainer');

            const toast = document.createElement('div');
            toast.className = 'toast';

            // HTML ì´ìŠ¤ì¼€ì´í”„
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            toast.innerHTML = `
                <div class="toast-icon">ğŸ’¬</div>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(sender)}: ${escapeHtml(message)}</div>
                </div>
                <button class="toast-close">Ã—</button>
            `;

            // X ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeToastElement(toast);
            });

            // í† ìŠ¤íŠ¸ í´ë¦­ì‹œ ì±„íŒ…ë°©ìœ¼ë¡œ ì´ë™
            toast.addEventListener('click', () => {
                setUnreadCount(chatId, 0); // ì½ìŒ ì²˜ë¦¬
                location.href = `/chat/${chatId}`;
            });

            toastContainer.appendChild(toast);
            console.log('í† ìŠ¤íŠ¸ ì¶”ê°€ë¨:', toast);

            // 5ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                closeToastElement(toast);
            }, 5000);
        }

        function closeToastElement(toast) {
            if (!toast || !toast.classList) return;
            toast.classList.add('slide-out');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 300);
        }

        // ì „ì—­ ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼ ìˆ˜ì‹ 
        socket.on('global_new_message', (data) => {
            console.log('ì „ì—­ ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ :', data);

            // 1:1 ì±„íŒ…ì¸ ê²½ìš° ìƒëŒ€ë°© ì´ë¦„, ê·¸ë£¹ ì±„íŒ…ì¸ ê²½ìš° ì±„íŒ…ë°© ì œëª© í‘œì‹œ
            let displayTitle = data.chat_title;
            if (data.is_one_to_one) {
                // 1:1 ì±„íŒ…ì´ë©´ ìƒëŒ€ë°© ì´ë¦„ ì°¾ê¸°
                const otherUser = data.participants.find(p => p !== currentUsername);
                displayTitle = otherUser || data.chat_title;
            }

            // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
            showToast(data.chat_id, displayTitle, data.message, data.sender);

            // ì±„íŒ… ëª©ë¡ ìƒˆë¡œê³ ì¹¨ (ë°°ì§€ ì—…ë°ì´íŠ¸) - ì„œë²„ì—ì„œ unread_count ê³„ì‚°ë¨
            fetch('/api/chats')
                .then(res => res.json())
                .then(chats => {
                    // ì „ì²´ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ê°œìˆ˜ ê³„ì‚°
                    const totalUnread = Object.values(chats).reduce((sum, chat) => sum + (chat.unread_count || 0), 0);

                    // íƒ­ì´ í¬ì»¤ìŠ¤ë˜ì–´ ìˆì§€ ì•Šìœ¼ë©´ ì œëª© ê¹œë¹¡ì„
                    if (!document.hasFocus() && totalUnread > 0) {
                        unreadCount = totalUnread;
                        console.log('ì „ì²´ ì½ì§€ ì•Šì€ ë©”ì‹œì§€:', unreadCount);
                        startTitleBlink();
                    }

                    // ì±„íŒ… ëª©ë¡ UI ì—…ë°ì´íŠ¸
                    const container = document.getElementById('chatList');
                    const chatArray = Object.entries(chats);

                    if (chatArray.length === 0) {
                        container.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">ğŸ’¬</div>
                                <p>ì°¸ì—¬ ì¤‘ì¸ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = '<div class="chat-list">' +
                        chatArray.map(([chatId, chat]) => {
                            const displayTitle = getChatDisplayTitle(chat);
                            const unreadCount = chat.unread_count || 0;
                            const unreadBadge = unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : '';

                            return `
                            <div class="chat-item" onclick="enterChat('${chatId}')">
                                <div class="chat-title">
                                    <span>${displayTitle}</span>
                                    ${unreadBadge}
                                </div>
                                <div class="chat-participants">${chat.participants.join(', ')}</div>
                            </div>
                        `;
                        }).join('') +
                        '</div>';
                });
        });

        // í˜ì´ì§€ í¬ì»¤ìŠ¤ì‹œ ë¦¬ì…‹
        window.addEventListener('focus', () => {
            unreadCount = 0;
            stopTitleBlink();
            document.title = originalTitle;
        });

        function startTitleBlink() {
            if (titleBlinkInterval) return;

            console.log('ì œëª© ê¹œë¹¡ì„ ì‹œì‘:', unreadCount);
            let isOriginal = true;
            titleBlinkInterval = setInterval(() => {
                document.title = isOriginal ? `ğŸ”´ (${unreadCount}) ìƒˆ ë©”ì‹œì§€` : originalTitle;
                isOriginal = !isOriginal;
            }, 1000);
        }

        function stopTitleBlink() {
            if (titleBlinkInterval) {
                clearInterval(titleBlinkInterval);
                titleBlinkInterval = null;
            }
        }

        // ì´ˆê¸° ë¡œë“œ (ì•Œë¦¼ ì—†ì´)
        fetch('/api/chats')
            .then(res => res.json())
            .then(chats => {
                previousChatCount = Object.keys(chats).length;
                loadChats();
            });

        setInterval(loadChats, 5000);
    
        // PWA ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => {
                    console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
                });
        }
</script>
